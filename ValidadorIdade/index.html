<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verficador de idade</title>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div id="div1">
            <p>
                Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
                <input type="button" id="btnVerificar" value="Verificar" onclick="verificar()">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radSexo" id="fem" checked>
                <label for="fem">Feminino</label>
                <input type="radio" name="radSexo" id="mas">
                <label for="mas">Masculino</label>
                <input type="radio" name="radSexo" id="naobin">
                <label for="naobin">Não binário</label>
                <input type="radio" name="radSexo" id="outro">
                <label for="outro">Outro</label>
            </p>

        </div>
        <div id="resultado">
            Preencha os dados acima e clique em verificar para saber o resultado
        </div>
    </section>
    <footer>
        <p>por Larissa Rabelo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
